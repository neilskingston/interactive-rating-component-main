<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="rating-card">
      <div class="circle-container">
        <div class="star-logo"></div>
      </div>
      <h1>How did we do?</h1>

      <p class="rating-blurb">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating-grid-container">
        <div class="one | numb-circle | number">1</div>
        <div class="two | numb-circle | number">2</div>
        <div class="three | numb-circle | number">3</div>
        <div class="four | numb-circle | number">4</div>
        <div class="five | numb-circle | number">5</div>
      </div>

      <button class="button">Submit</button>
    </div>

    <!-- Rating state end -->

      <p class="thanks">

      </p>
    </div> -->

    <div class="attribution">
      Challenge by

    </div>
  </body>
</html>
